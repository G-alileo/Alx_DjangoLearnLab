{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if book %}Edit Book{% else %}Add Book{% endif %}</title>
</head>
<body>
    <h1>{% if book %}Edit Book{% else %}Add Book{% endif %}</h1>

    <form method="POST">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" value="{{ book.title|default:'' }}" required>

        <label for="author">Author:</label>
        <input type="text" name="author" id="author" value="{{ book.author|default:'' }}" required>

        <label for="publication_year">Publication Year:</label>
        <input type="number" name="publication_year" id="publication_year" value="{{ book.publication_year|default:'' }}" required>

        <button type="submit">Save</button>
    </form>

    <a href="{% url 'book_list' %}">Back to List</a>
</body>
</html>
